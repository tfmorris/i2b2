   <body>
      <h1>Open i2b2 Workbench Perspective</h1>
      <p>The i2b2 Workbench contains one or more perspectives. A perspective defines the layout of a
         set of views in the workbench window.</p>
      <p>The <a href="../concepts/pft-perspective.html">i2b2 Workbench Perspective</a> can be opened via <span
            class="menu">Window &gt; Open Perspectives &gt; i2b2 Workbench</span>
         context menu.</p>
   </body>
</html>
