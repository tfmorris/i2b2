          <h1>PFT Plug-in Help</h1>
          <p>The PFT Plugin is a tool that allows a user to send pulmonary function test (PFT)
               reports to the PFT Service, which extracts results from PFT reports, and view the
               results within the i2b2 Workbench. These help documents explain how to use the PFT
               plugin in the i2b2 Workbench.</p>
